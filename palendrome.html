    <script>
     function validpalendrom(str){
         var len = string.length;
         for(let i = 0; i<len;i++){
             if(string[i]!== string[len-1-i]){
                 alert("it is not a palendrom")
             }
         }
         alert("it is a palendrom")
     }
        var string = prompt("enter a number or word");
        const value = validpalendrom(string);
        console.log(value);
    </script>
